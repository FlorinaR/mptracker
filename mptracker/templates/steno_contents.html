{% extends 'layout.html' %}


{% block content %}
  <h1>Stenograme din {{ date.isoformat() }}</h1>

  <ul>
  {% for section in sections %}
    <li>
      {% set url = url_for('.steno_section',
                           date_str=date.isoformat(),
                           section_serial_number=section.serial_number) %}
      <a href="{{ url }}">{{ section.headline }}</a>
    </li>
  {% endfor %}
  </ul>

{% endblock %}
