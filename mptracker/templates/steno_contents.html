{% extends 'layout.html' %}


{% block content %}
  <h1>Stenograme din {{ date.isoformat() }}</h1>

  <ul>
  {% for chapter in chapters %}
    <li>
      {% set url = url_for('.steno_chapter',
                           date_str=date.isoformat(),
                           chapter_serial_number=chapter.serial_number) %}
      <a href="{{ url }}">{{ chapter.headline }}</a>
    </li>
  {% endfor %}
  </ul>

{% endblock %}
