{% extends 'layout.html' %}


{% block content %}
  <h1>Question bugs</h1>

  <ul>
  {% for question in questions %}
    {% set url = url_for('.question_detail', question_id=question.id) %}
    <li>
      <a href="{{ url }}">{{ question.title|truncate(80) }}</a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
