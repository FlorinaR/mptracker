<div class="topbar">
    <div class="container">
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="{{ url_for('pages.home') }}">
                <img src="{{ url_for('static', filename='img/open-parlament.png') }}" alt="Parlament Transparent" title="Parlament Transparent" />
            </a>
            <ul class="nav navbar-nav navbar-collapse">
            {%- for link in nav_link_list %}
                <li {%- if g.section == link['section'] %} class="active"{% endif %}>
                  <a href="{{ link['url'] }}">{{ link['label'] }}</a>
                </li>
            {%- endfor %}
              <li class="navbar-social">
                <a href="http://www.facebook.com/OpenPolitics.ro">
                  <span class="social-button">
                    <i class="fa fa-facebook"></i>
                  </span>
                </a>

                <a href="https://plus.google.com/104858678072022158034/">
                  <span class="social-button">
                    <i class="fa fa-google-plus"></i>
                  </span>
                </a>
                <a href="http://www.youtube.com/user/OpenPoliticsRO?feature=watch">
                  <span class="social-button">
                    <i class="fa fa-youtube"></i>
                  </span>
                </a>
                <a href="{{ url_for('pages.text_page', name='contact') }}">
                  <span class="social-button">
                    <i class="fa fa-envelope"></i>
                  </span>
                </a>
              </li>
            </ul>
        </nav>
    </div>
</div>
