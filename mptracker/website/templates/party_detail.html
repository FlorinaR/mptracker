{% extends 'layout.html' %}


{% block content %}
  <h1>{{ party['name'] }}</h1>

  <div class="row">
    <div class="col-sm-8">
      <p class="placeholder" style="height: 400px">politici publice</p>
    </div>

    <div class="col-sm-4">
      <p class="placeholder" style="height: 200px">statistici</p>

      <div>
        <h4>Membri</h4>

        <ul class="list-unstyled">
          {%- for member in party['member_list'] %}
            <li>
              {%- set url = url_for('.person_detail', person_id=member['id']) %}
              <a href="{{ url }}">{{ member['name'] }}</a>
            </li>
          {%- endfor %}
        </ul>
      </div>
    </div>
  </div>

{% endblock %}
