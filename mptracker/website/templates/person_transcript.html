{% extends 'layout.html' %}


{% block title %}{{ super() }} – {{ name }} - activitate locală{% endblock %}


{% block content %}
<div class="container-content container-general no-breadcrumb">
    <div class="row">
        <div class="col-sm-12">
            {%- set url = url_for('.person_detail', person_slug=person_slug) %}
            <h1><a href="{{ url }}">{{ name }}</a></h1>

            <h3>Luare de cuvânt ({{ transcript.date }})</h3>

            <p class="transcript-text">{{ transcript.text }}</p>
        </div>
    </div>
</div>
{% endblock %}
