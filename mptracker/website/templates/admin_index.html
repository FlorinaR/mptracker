{% extends 'admin_layout.html' %}


{% block content %}
  <p>
    <a href="{{ url_for('logout') }}">logout</a>
    ({{ g.identity.id }})
  </p>

  <ul>
    {% for (ns, name) in text_list %}
      <li>
        {%- set url = url_for('.edit', ns=ns, name=name) %}
        <a href="{{ url }}">{{ ns }}/{{ name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
